<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#3d3a3e">
    <title>Vocero</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" href="images/icons/192.png">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
   
    <!-- Voice Selector -->
    
    <select id="voiceSelector"></select><br><br>
  
    <div>
      <textarea id="textarea" placeholder="Paste your text (ctrl+v)"></textarea><br>

      <div id="buttoncontainer">
        <button id="copyButton" onclick="copyToClipboard()"><i class="fa-regular fa-copy fa-lg" style="color: #dbdbdb;"></i></button>
        <button id="pasteButton" onclick="pasteFromClipboard()"><i class="fa-solid fa-clipboard fa-lg" style="color: #dbdbdb;"></i></button>
        <button id="clearButton" onclick="clearTextarea()"><i class="fa-solid fa-trash fa-lg" style="color: #dbdbdb;"></i></button>
      </div>

      <div id="rowbuttons">
        <button id="playButton" value="play"><i class="fas fa-play"></i></button>
        <button id="pauseResumeButton"><i class="fas fa-pause"></i></button>
        <button id="stopButton" value="stop"><i class="fas fa-stop"></i></button>
      </div>

   

    


  


    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.4/dexie.min.js" integrity="sha512-8WThzNuMpra6ZiqTyMfenYaUKUJVEWX6KYvlcKe1I5qCHHbtt+mW7N1mwn+xRYVJ4CaVsQ014Gh2sYCZz9ZJUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script> 
    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="sw.js"></script>
  </body>
  
</html>
